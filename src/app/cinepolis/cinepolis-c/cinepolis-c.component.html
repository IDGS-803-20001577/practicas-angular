<div class="contenedor">
  <div id="tittle">
    <h2>Cinepolis</h2>
  </div>
  <form (ngSubmit)="calcularDescuentos()">
    <div class="row">
      <div class="col-md-6">
        <section id="section1">
          <div class="control-group">
            <div class="form-group">
              <label for="cantidadC">Cantidad de Compradores</label>
              <input type="number" class="form-control" id="cantidadC" [(ngModel)]="CantidadC" name="cantidadC" required>
            </div>
            <div class="form-group">
              <label for="tarjeta">Tarjeta Cineco</label>
              <div class="radio">
                <label>
                  <input type="radio" [(ngModel)]="Tarjeta" name="tarjeta" value="S" required>
                  Si
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" [(ngModel)]="Tarjeta" name="tarjeta" value="N" required>
                  No
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="cantidadEnt">Cantidad de Boletos</label>
              <input type="number" class="form-control" id="cantidadEnt" [(ngModel)]="CantidadEnt" name="cantidadEnt" required>
            </div>
          </div>
        </section>
      </div>
      <div class="col-md-6">
        <section id="section2">
          <div class="control-group">
            <div class="form-group">
              <p class="form-control-static"><b>Total a Pagar: {{Total}}</b></p>
            </div>
          </div>
        </section>
        <section id="section3">
          <div class="controls">
            <button type="submit" class="btn btn-success">Generar Venta</button>
          </div>
        </section>
      </div>
    </div>
  </form>
</div>
